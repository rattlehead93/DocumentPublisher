##DataSource##
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/document_database
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

##RabbitMQ#
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

rabbitmq.queue.name=q.document
rabbitmq.exchange=e.exchange
rabbitmq.routing.key=routingKey

spring.main.allow-bean-definition-overriding=true
org.springframework.boot.autoconfigure.EnableAutoConfiguration=true
