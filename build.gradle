plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.7.15-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.15-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.7.14'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.15-SNAPSHOT'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.15-SNAPSHOT'
    testImplementation 'org.springframework.amqp:spring-rabbit-test:2.4.14'
}

group = 'com.document'
version = '0.0.1-SNAPSHOT'
description = 'document'

java.toolchain {
    languageVersion.set(JavaLanguageVersion.of(11))
}

//java.sourceCompatibility = JavaVersion.VERSION_11
//java.targetCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task migrate(type: Exec) {
    commandLine './scripts/migrate.sh'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
